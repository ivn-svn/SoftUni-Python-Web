{% extends 'base.html' %}
{% load static %}
{% load filters %}

{% block page_content %}
    <div class="gallery">
        {% for photo in photos %}
        <div class="photo">
            <img src="{{ photo }}" alt="{{ photo.title }}">
            <div class="overlay">
                <h3>{{ photo.title }}</h3>
                <p>{{ photo.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
