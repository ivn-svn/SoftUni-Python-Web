<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav>
    <a href='{% url 'contact page' %}'>Contact</a>
</nav>
<table>
    <tr>
        <td><img src="{% static 'img/logo.png' %}" alt=""></td>
    </tr>
</table>
<h1>Document</h1>
<p>{{ nested.second|capfirst }}</p>
<p>{{ student }}</p>
<p>{{ now|date:"Y-m-d" }}</p>
{% if students_second %}
    <p>{{ students_second|join:", " }}</p>
{% else %}
    <p>No students</p>
{% endif %}

<h2> For Loop Examples: </h2>
<ul>
{% for s in students_second %}
    <li>{{ s }}</li>
    {% endfor %}
</ul>
</body>
</html>
